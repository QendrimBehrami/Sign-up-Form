<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="script.js" defer></script>
  <body>
    <div class="side">
      <img src="images/julia-solonina-aIcqT3J7xko-unsplash.jpg" id="side-img" />
      <label for="side-img" id="side-img-source">
        Photo by
        <a
          href="https://unsplash.com/de/@julie_soul?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Julia Solonina</a
        >
        on
        <a
          href="https://unsplash.com/de/fotos/blick-auf-das-meer-von-der-spitze-eines-hugels-aIcqT3J7xko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </label>
      <div id="side-banner">
        <img src="images/odin-lined.png" alt="" />
        <h1>ODIN</h1>
      </div>
    </div>

    <main>
      <h1>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started. <br /><br />You <em>know</em> you want to.
      </h1>

      <h1>Let's do this!</h1>
      <form action="https://httpbin.org/post" method="post">
        <div class="form-element">
          <label for="first-name">FIRST NAME</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Thor"
            required
          />
        </div>
        <div class="form-element">
          <label for="last-name">LAST NAME</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Odinson"
            required
          />
        </div>
        <div class="form-element">
          <label for="mail">EMAIL</label>
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="Thor@asgard.com"
            required
          />
        </div>
        <div class="form-element">
          <label for="phone-number">PHONE NUMBER</label>
          <input
            type="tel"
            id="phone-number"
            name="phone-number"
            placeholder="012-34-567"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required
          />
        </div>
        <div class="form-element">
          <label for="password">PASSWORD</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=""
            required
          />
        </div>
        <div class="form-element">
          <label for="password-confirm">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="password-confirm"
            name="password-confirm"
            placeholder=""
            required
          />
        </div>
        <div id="create-account"><button>Create Account!</button></div>
      </form>
      <div class="login">
        Already have an account?
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          target="_blank"
          title="Login"
          >Login</a
        >
      </div>
    </main>
  </body>
</html>
